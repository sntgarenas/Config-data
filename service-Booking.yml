server:
  port: 9020

spring:
  application:
    name: "service-booking"
  boot:
    admin:
      client:
        url: http://localhost:9011

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

feign:
  hystrix:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: "*"